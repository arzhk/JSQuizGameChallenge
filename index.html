<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>

  <body>
    <div class="maincontainer">

        <h3>click to play.</h3>
      </div>
    </div>

    <div id="questioncontainer" class="flex-column flex-center">

          <!--Insert question here-->Adasdsadasdasdsadasdasasdsadasdasasdsadasdasasdsadasdasasdsadasdasasdsadasdasasdsadasdasasdsadasdasasdsadasdasasas

          <!--Insert question number here-->
        </p>
      </div>

        <p class="choice-pre">A.</p>
        <p class="choice-text">Choice</p>
      </div>
      <div class="ui-choice">
        <p class="choice-pre">B.</p>
        <p class="choice-text">Choice 2</p>
      </div>
      <div class="ui-choice">

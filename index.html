<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0ddb61adc7.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="maincontainer">
      <div id="home" class="flex-column flex-center">
        <h1>Welcome.</h1>
        <button class="playButton" onclick="play()">
          <i class="fas fa-play"></i>
        </button>
        <h3>click to play.</h3>
      </div>
    </div>

    <div id="questioncontainer" class="hidden flex-column flex-center">
      <div class="ui-item-top">
        <h3><span>//</span> Question.</h3>
        <p id="questionText">
          <!--Insert question here-->
        </p>
        <p id="questionNumber">
          <!--Insert question number here-->
        </p>
      </div>
      <div class="ui-choice" onclick="selectAnswer()">
        <p class="choice-pre"><!--Insert Letter here--></p>
        <p class="choice-text"><!--Insert choice A Here--></p>
      </div>
      <div class="ui-choice" onclick="selectAnswer()">
        <p class="choice-pre"><!--Insert Letter here--></p>
        <p class="choice-text"><!--Insert choice B Here--></p>
      </div>
      <div class="ui-choice" onclick="selectAnswer()">
        <p class="choice-pre"><!--Insert Letter here--></p>
        <p class="choice-text"><!--Insert choice C Here--></p>
      </div>
      <div class="ui-choice" onclick="selectAnswer()">
        <p class="choice-pre"><!--Insert Letter here--></p>
        <p class="choice-text"><!--Insert choice D Here--></p>
      </div>
      <input
        type="button"
        id="nextButton"
        class="hidden"
        value="next question"
        onclick="nextQuestion()"
      />
      <!--<input
        type="button"
        value="previous question"
        onclick="previousQuestion()"
      />-->
    </div>
    <div id="scorecontainer" class="hidden flex-column flex-center">
      <h2>You Scored:</h2>
      <h3><!--Insert Score Here--></h3>
      <button class="playButton" onclick="reset()">Play Again</button>
    </div>
  </body>
</html>
